<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{area}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></span></td>
        </tr>
        <tr>
            <td>Introduction:</td>
            <td><textarea rows="5" cols="60" th:field="*{introduction}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create city"></td>
            <td><a href="/">Thoat</a></td>
        </tr>
    </table>
</form>
</body>
</html>
